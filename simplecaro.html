<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"> </p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let board=[]
    for(let i=0;i<5;i++){
        board[i]=new Array(0,0,0,0,0)
    }
    let data=""
    for (let i=0;i<5;i++){
        for(let j=0;j<5;j++){
            data+=board[i][j]+"&nbsp "
        }
        data+='<br>'
    }
    let b=document.getElementById("carogame")
    b.innerHTML=data
    function changeValue(){
        X=prompt('X= ')
        Y=prompt('Y= ')
        board[X][Y]="x"
        data=""
        for (let i=0;i<5;i++){
            for(let j=0;j<5;j++){
                data+=board[i][j]+"&nbsp "
            }
            data+='<br>'
        }

        b.innerHTML=data


    }



</script>
</body>
</html>
